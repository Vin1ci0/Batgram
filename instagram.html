<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wraper">
        <div class="insta-phone">
            <img src="./Banco de Imagens/celular-insta.png" alt="celular">
        </div>
        <div class="insta-continue">
            <div class="group">
                <img src="./Banco de Imagens/batgram-logo-1.png" class="logo-insta" alt="logo">
                <div class="foto-perfil">
                    <img src="./Banco de Imagens/foto-perfil-batman.png" alt="foto do perfil">
                </div>
                <a href="#" class="instagram-login">Continue como BATMAN</a>
                <a href="#" class="instagram-logout">Remover BatConta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é BATMAN?</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar Contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o App</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>







</body>
</html>
